<!DOCTYPE html>
<html>

<head>
  <title>Object Practice</title>
</head>

<body>





  <script>
    const variable1 = 'Good';
    const product = {
      name: 'shirt',
      'delivery-time': '1 day',
      //this nested object
      rating: {
        stars: 4.5,
        count: 87
      },
      //function inside object is a Method
      fun: function function1() {
        console.log('function inside object');
      }

    };

    console.log(product);
    //this is dot notation this notation can access the property name that has - like delivery-time bc javascript think - is a minus sign
    //console.log(product.delivery-time);
    console.log(product.name);
    //this is Bracket Notation
    console.log(product['name']);
    console.log(product['delivery-time']);
    console.log(variable1);

    console.log(product.rating);
    console.log(product.rating.count);

    product.fun();
    console.log(typeof console);
    console.log(typeof console.log);

    //Here we turn javascript object(product) into JSON using JSON.stringify(object)
    //JSON is a string type
    JSON.stringify(product);
    console.log(JSON.stringify(product));
    console.log(typeof JSON.stringify(product));

    //Here we turn JSON into the javasscript object by using JSON.parse(JSON.stringify(object))
    const jsonString = JSON.stringify(product);
    JSON.parse(jsonString);
    console.log(JSON.parse(jsonString));

    console.log(product);

    //deleting a property
    delete product.newProperty;
    console.log(product);
    */
  </script>
</body>

</html>
