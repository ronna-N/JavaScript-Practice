<!DOCTYPE html>
<html>

<head>
  <title>Bracket Counter</title>
</head>

<body>

  <input id="input" placeholder="Input here...." />
  <button onclick="processInput()">Process</button>
  <span id="result"></span>
  
  <script>

    function processInput() {
      const inputElement = document.getElementById('input');
      const input = inputElement.value;

      let missingOpenBrackets = [];
      let missingCloseBrackets = [];
      let openBrackets = 0;
      let closeBrackets = 0;


      for (let i = 0; i < input.length; i++) {
        if (input[i] === '(') {
          let addClose = input[i + 1];
          if (input.length[i + 1] != ')') {
            addClose = ')';
            missingCloseBrackets.push(i + 1);
          }
        } else if (input[i] === ')') {
          let addOpen = input[i - 1];
          if (input.length[i - 1] != '(') {
            addClose = '(';
            missingOpenBrackets.push(i - 1);
          }
        }
      }
      const output = document.getElementById('result').innerHTML = `\n<p>Missing ${missingOpenBrackets.length} open bracket(s) at position(s): ${missingOpenBrackets}</p>\n<p>Missing ${missingCloseBrackets.length} close bracket(s) at position(s): ${missingCloseBrackets}</p>`;

      console.log(output);
    }


  </script>
</body>


</html>
