<!DOCTYPE html>
<html>

<head>
  <title>Rock Paper Scissors DOM</title>
</head>

<body>
  <h3>Rock Paper Scissors</h3>
  <button onclick="
      playGame('Rock');
  ">Rock</button>

  <button onclick="
      playGame('Paper');
  ">Paper</button>

  <button onclick="
      playGame('Scissors');
  ">Scissors</button>

  <div>
    <p class="result">You Win</p>
    <p class="move">Your Rock - Paper Computer</p>
    <p class="score">Wins: 0, Losses: 0, Ties: 0</p>
  </div>
  <div>
    <button onclick="resetScore()">Reset Score</button>
    <button onclick="fckBitch()">Enna
    </button>
  </div>




  <script>
    const resultElement = document.querySelector('.result');
    const moveElement = document.querySelector('.move');
    const scoreElement = document.querySelector('.score');

    //console.log(document.querySelector('.score'))
    

    const audio = new Audio("enna-sound.mp3");
    function fckBitch() {
      audio.play();
      console.log('F*cking Bitch')
    }
    let score = JSON.parse(localStorage.getItem('score')) || {
      wins: 0,
      losses: 0,
      ties: 0
    }

    function resetScore() {
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      console.log(score);
      scoreElement.innerText = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;
      localStorage.removeItem('score');
      alert('Score was reset');
    };



    //    function showScore() {
    //      alert(`Now Score is Wins: ${score.wins}, Lossse: ${score.losses}, Ties: ${score.ties}`);
    //    };


    function playGame(playerMove) {

      const compMove = pickCompMove();
      let result = '';

      if (playerMove === 'Scissors') {

        if (compMove === 'Rock') {
          result = 'You lose.';
          console.log('You lose.')

        } else if (compMove === 'Paper') {
          result = 'You win.';
          console.log('You win.')

        } else {
          result = 'Tie.';
          console.log('Tie.')
        }

      } else if (playerMove === 'Paper') {
        if (compMove === 'Rock') {
          result = 'You win.';
          console.log('You win.')
        } else if (compMove === 'Paper') {
          result = 'Tie.';
          console.log('Tie.')
        } else {
          result = 'You lose.';
          console.log('You lose.')
        }
      } else if (playerMove === 'Rock') {
        if (compMove === 'Rock') {
          result = 'Tie.';
          console.log('Tie.')
        } else if (compMove === 'Paper') {
          result = 'You lose.';
          console.log('You lose.')
        } else {
          result = 'You win.';
          console.log('You win.')
        }
      }


      if (result === 'You win.') {
        resultElement.innerText = 'You Win';
        score.wins += 1;

      } else if (result === 'You lose.') {
        resultElement.innerText = 'You lose';
        score.losses += 1;

      } else if (result === 'Tie.') {
        resultElement.innerText = 'Tie';
        score.ties += 1;
      }

      moveElement.innerText = `You picked ${playerMove} - ${compMove} Computer`;
      scoreElement.innerText = `Wins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`;

      localStorage.setItem('score', JSON.stringify(score));


      //alert(`You picked ${playerMove} \nComputer picked ${compMove} \n${result} \nWins: ${score.wins}, Losses: ${score.losses}, Ties: ${score.ties}`);

    }

    function pickCompMove() {

      const comp = Math.random();
      let compMove = '';

      if (comp >= 0 && comp < 1 / 3) {
        compMove = 'Rock'
      } else if (comp >= 1 / 3 && comp < 2 / 3) {
        compMove = 'Paper'
      } else {
        compMove = 'Scissors'
      }

      console.log('Computer choose ' + compMove)

      return compMove;

      console.log('after');

    };

  </script>
</body>

</html>
