<!DOCTYPE html>
<html>

<head>
  <title>Variable</title>
</head>

<body>
  <h1>Cart Quantity</h1>
  <div class="row">
    <button onclick="showCartQuantity()">Show Quantity</button>
    <button onclick="updateCart(1)">Add to Cart</button>
    <button onclick="updateCart(2)">+2</button>
    <button onclick="updateCart(3)">+3</button>
    <button onclick="updateCart(4)">+4</button>
    <button onclick="updateCart(5)">+5</button>
    <button onclick="updateCartRemove(1)">Remove from Cart</button>
    <button onclick="updateCartRemove(2)">-2</button>
    <button onclick="updateCartRemove(3)">-3</button>
    <button onclick="resetCart()">Reset Cart</button>
    <button onclick="fckBitch()">Enna</button>

  </div>
  <script>
    
    let cartQuantity = 0;

    function showCartQuantity () {
      console.log('Cart Quantity : '+ cartQuantity);
    }

    function resetCart () {
      cartQuantity = 0;
      console.log('Cart was reset !')
    }

    function updateCart(amount) {

      if ((cartQuantity + amount) > 10) {
        console.log('The cart is full');
        alert('The cart is full');
        return;

      } else {
        cartQuantity = cartQuantity + amount;
        console.log('Cart Quantity : ' + cartQuantity);

      }
    };


    function updateCartRemove(amount) {

      if ((cartQuantity - amount) <= 0) {
        console.log('Not enough items in the cart')
        alert('Not enough items in the cart')
        return;

      } else {
        cartQuantity -= amount;
        console.log('Cart Quantity : ' + cartQuantity);
      }

    }

    const audio = new Audio("enna-sound.mp3");

    //3+3
