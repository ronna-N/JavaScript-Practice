<!DOCTYPE html>
<html>

<head>
  <title>Timer</title>
  <link rel="stylesheet" href="/styles/10-timer.css">
</head>

<body>
  <div class="time-container">
    <p class="js-hours timer">00 H</p>
    <p class="js-minutes timer">00 M</p>
    <p class="js-seconds timer">00 S</p>
  </div>
  <div class="button-container">
    <button class="js-start-timer ">start</button>
    <button class="js-stop-timer ">stop</button>
    <button class="js-reset-timer ">reset</button>
  </div>

  <script src="/scripts/10-timer.js"></script>
</body>

</html>
